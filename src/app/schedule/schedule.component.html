<div class="row center-align custom-card">
  <div class="col s12 title">
    Schedule
  </div>
  <br />
  <div class="col s12 information">
    Below is a 'ruff' time table of the day. Times my vary slightly on the day. Class time slots are highlighted.
    <br />
    <table class="centered custom-table">
      <thead>
        <tr>
          <th>Start</th>
          <th>Finish</th>
          <th>Activity</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let row of scheduleRows" [ngClass]="row.cssClass">
          <td>{{row.start}}</td>
          <td>{{row.finish}}</td>
          <td>{{row.activity}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
